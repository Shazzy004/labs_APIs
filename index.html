<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD con PHP, Fetch y MySQL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Formulario de Guardar/Editar (sin cambios) -->
      <div class="card">
        <div class="card-header"><h3>Gestión de Productos</h3></div>
        <div class="card-body">
          <form id="frmProductos">
            <input type="hidden" name="id" id="producto_id" />
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="codigo" class="form-label">Código</label
                ><input
                  type="text"
                  class="form-control"
                  id="codigo"
                  name="codigo"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="producto" class="form-label">Producto</label
                ><input
                  type="text"
                  class="form-control"
                  id="producto"
                  name="producto"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="precio" class="form-label">Precio</label
                ><input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="precio"
                  name="precio"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="cantidad" class="form-label">Cantidad</label
                ><input
                  type="number"
                  class="form-control"
                  id="cantidad"
                  name="cantidad"
                  required
                />
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary" id="btnGuardar">
                Guardar
              </button>
              <button
                type="button"
                class="btn btn-secondary ms-2"
                id="btnLimpiar"
              >
                Limpiar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- ¡NUEVO! Formulario de Búsqueda -->
      <div class="card mt-4">
        <div class="card-header"><h4>Buscar Productos</h4></div>
        <div class="card-body">
          <form id="frmBuscar">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Buscar por código o nombre..."
                id="termino_busqueda"
              />
              <button class="btn btn-info" type="submit">Buscar</button>
              <button class="btn btn-dark" type="button" id="btnMostrarTodos">
                Mostrar Todos
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabla para mostrar los productos -->
      <div class="card mt-4">
        <div class="card-header"><h4>Listado de Productos</h4></div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Producto</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="listaProductos"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
